<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="../styles/reservationForm.css">
    <link rel="stylesheet" href="../styles/italianReservationForm.css">
</head>
<body>

    <section class="banner">
        <h2>BELLA CUINNTA RISTORANTE</h2>
        <div class="container">
            <div class="img">
            </div>

            <div class="content">
                <h3>Reservation</h3>
                <form>
                    <div class="form-row">
                        <select name="days">
                        <option value="day-select">Select Day</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                        </select>

                        <select name="hours">
                            <option value="hour">Select Hour</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                            <option value="21:00">21:00</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">
                    </div>
                    <div class="form-row">
                        <input type="number" placeholder="Number of People" min="2">
                        <input type="submit" value="BOOK TABLE">
                    </div>
                </form>
            </div>

        </div>
    </section>
    
</body>
</html>
