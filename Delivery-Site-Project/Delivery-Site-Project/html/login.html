<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/common.css">
  <script src="../scripts/login.js"></script>
</head>

<body>
  <header class="header">
  </header>
  <main class="main">
    <section class="left-content">
      <img class="logo" src="../photos/LafDeliveryLogo.png" alt="Laf logo">
    </section>
    
    <section class="right-content">
      <form action="#" class="login-form">
        <input type="text" class="login-email" name="email" placeholder="Email">
        <input type="password" class="login-password" name="email" placeholder="Password">
        <span class="register-error"></span>
        <button type="submit" class="login-btn">Log In</button>
      </form>

      <div class="create-account-wrapper">
        <button id="register">Create new account</button>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    
  </footer>
</body>
</html>
